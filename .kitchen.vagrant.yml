---
driver:
  name: vagrant
  vm_hostname: watchdog.ci.local
  use_sudo: false
  customize:
    memory: 512


provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  formula: watchdog
  log_level: info
  state_top:
    base:
      "*":
        - watchdog
  pillars:
    top.sls:
      base:
        "*":
          - watchdog
  grains:
    noservices: True

